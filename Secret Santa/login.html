<!DOCTYPE html>
<html lang="en"></html>

        <link href="https://fonts.googleapis.com/css?family=Mountains+of+Christmas" rel="stylesheet">
    </head>
    <body>
        <form action="" class="formulario" >
            <h1 class="formulario__titulo">¡Ayuda a tu Santa Secreto a conocerte mejor!</h1>

            <input type="text" id="direc" class="formulario__input" placeholder="Dirección"></br>
            <input type="text" id="autor" class="formulario__input" placeholder="Autor favorito"></br>
            <input type="text" id="juego" class="formulario__input" placeholder="Juego favorito"></br>
            <input type="text" id="comida" class="formulario__input" placeholder="Comida favorita"></br>
            <input type="text" id="otro" class="formulario__input" placeholder="Otro"></br>
            <input type="button" class = "submit" value="Registrarse" onclick="pullUsers()">
        </form>
        <script src = main.js></script>
    </body>
    </html>
